<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Baryp-Kel Airlines</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="image/logo.jpeg" alt="Baryp-Kel Logo"> 
    </a>

    <div class="nav-right">
      <button id="theme-toggle-btn" class="btn-theme-toggle">Night Mode</button> <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html" class="active">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <a href="login.html" class="btn-header">Login</a>
    </div>
  </header>

  <section class="register-section">
    <div class="container-custom">
      <div class="register-box">
        <h1 style="color:#002366;">Create Account</h1>
        <form method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required>
          </div>

          <button type="submit" class="btn-filled-form" id="register-btn">
            <span class="button-text">Register</span>
            <span class="spinner-border" style="display:none;"></span>
          </button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Baryp-Kel Airlines | Danial & Nurgaly</p>
  </footer>
  
  <div id="toast-container"></div>
  <script src="script.js"></script>
</body>
</html>
