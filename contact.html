  <section class="contact-section">
  <div class="contact-container">

    <h1 style="color:#002366;">Contact Us</h1>
    <p class="contact-intro">Have questions, suggestions, or need assistance? Our team is always ready to help you. Fill out the form below, and we will get back to you as soon as possible.</p>

    <form class="contact-form-custom" id="contact-form"> <div class="form-group-half">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group-half">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group-full">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>

      <div class="form-group-full">
        <button type="submit" class="btn-filled">Send Message</button>
      </div>
    </form>
  </div>
</section>
